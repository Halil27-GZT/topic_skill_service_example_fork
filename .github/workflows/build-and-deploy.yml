name: Build and deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/topic-skill-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.run_number }}
            ${{ env.IMAGE_NAME }}:latest

  deploy-to-gke:
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GKE_CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
      GKE_LOCATION: ${{ secrets.GKE_LOCATION }}
      K8S_NAMESPACE: ${{ secrets.K8S_NAMESPACE }}
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/topic-skill-service:${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          cluster_name: ${{ env.GKE_CLUSTER_NAME }}
          location: ${{ env.GKE_LOCATION }}

      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Create namespace if not exists
        run: |
          kubectl create namespace "$K8S_NAMESPACE" --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        run: |
          ls k8s
          for file in k8s/*.yaml.tpl; do
            echo "Applying $file with K8S_NAMESPACE=$K8S_NAMESPACE IMAGE=$IMAGE"
            if [[ "$file" == "k8s/postgres.yaml.tpl" ]]; then
              echo "Postgres ist bereits deployed – versuche apply, ignoriere aber Immutable-Fehler."
              if ! envsubst < "$file" | kubectl apply -f -; then
                echo "⚠️ Hinweis: postgres StatefulSet konnte nicht aktualisiert werden (wahrscheinlich immutable Fields)."
                echo "   Das ist ok, solange der Postgres-Pod läuft. Deployment wird fortgesetzt."
              fi
            else
              envsubst < "$file" | kubectl apply -f -
            fi
          done

      - name: Wait for LoadBalancer external IP
        id: get-ip
        run: |
          echo "Warte auf externe IP des Services topic-skill-api..."
          for i in {1..30}; do
            IP=$(kubectl get svc topic-skill-api -n "$K8S_NAMESPACE" -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [[ -n "$IP" ]]; then
              echo "Gefundene IP: $IP"
              echo "EXTERNAL_IP=$IP" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Noch keine IP zugewiesen... versuche erneut in 10 Sekunden ($i/30)"
            sleep 10
          done
          echo "FEHLER: Keine externe IP erhalten!"
          exit 1

      - name: Output service URL
        run: |
          echo "============================================================"
          echo " Dein Service wurde erfolgreich deployed!"
          echo ""
          echo "Extern erreichbare URL:"
          echo "http://${{ steps.get-ip.outputs.EXTERNAL_IP }}/"
          echo ""
          echo "Beispiel-Endpunkte:"
          echo " Topics: http://${{ steps.get-ip.outputs.EXTERNAL_IP }}/topics"
          echo " Skills: http://${{ steps.get-ip.outputs.EXTERNAL_IP }}/skills"
          echo "============================================================"
